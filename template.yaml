      Architectures:
        - x86_64
      MemorySize: 512
      Environment:
          Variables:
              MAYA_PAYMENT_PARAMETER_STORE_PATH: '/MayaPayment/api'
              MAYA_PAYMENT_ROOT_URL: 'https://pg-sandbox.paymaya.com'
              CREATE_CHECKOUT_CONTEXT_PATH: '/checkout/v1/checkouts'
              AUTH_USERNAME: 'pk-PTM6nsArhkGCuCC9DSNbfpAm0hLbWkUBO9lcTTyfyVh'
              AUTH_PASSWORD: 'sk-BKpWvp2NaueGRt1OGOsYNUOOiuKbM4p5o3fWObZAwaT'
              POWERTOOLS_LOG_LEVEL: ERROR,INFO
      Events:
        Decrypt:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /kahoona/quickQuote
            Method: POST
    FullQuoteFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: kahoona-service/
      Handler: KahoonaServiceApp.fullQuoteHandler
      Runtime: nodejs20.x
      Layers: 
          - !Ref MyLayer
      Architectures:
        - x86_64
      MemorySize: 512
      Environment:
          Variables:
              MAYA_PAYMENT_PARAMETER_STORE_PATH: '/MayaPayment/api'
              MAYA_PAYMENT_ROOT_URL: 'https://pg-sandbox.paymaya.com'
              CREATE_CHECKOUT_CONTEXT_PATH: '/checkout/v1/checkouts'
              AUTH_USERNAME: 'pk-PTM6nsArhkGCuCC9DSNbfpAm0hLbWkUBO9lcTTyfyVh'
              AUTH_PASSWORD: 'sk-BKpWvp2NaueGRt1OGOsYNUOOiuKbM4p5o3fWObZAwaT'
              POWERTOOLS_LOG_LEVEL: ERROR,INFO
      Events:
        Decrypt:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /kahoona/fulLQuote
            Method: POST
    SyncPaymentFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: kahoona-service/
      Handler: KahoonaServiceApp.syncPayment
      Runtime: nodejs20.x
      Layers: 
          - !Ref MyLayer
      Architectures:
        - x86_64
      MemorySize: 512
      Environment:
          Variables:
              MAYA_PAYMENT_PARAMETER_STORE_PATH: '/MayaPayment/api'
              MAYA_PAYMENT_ROOT_URL: 'https://pg-sandbox.paymaya.com'
              CREATE_CHECKOUT_CONTEXT_PATH: '/checkout/v1/checkouts'
              AUTH_USERNAME: 'pk-PTM6nsArhkGCuCC9DSNbfpAm0hLbWkUBO9lcTTyfyVh'
              AUTH_PASSWORD: 'sk-BKpWvp2NaueGRt1OGOsYNUOOiuKbM4p5o3fWObZAwaT'
              POWERTOOLS_LOG_LEVEL: ERROR,INFO
      Events:
        Decrypt:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /kahoona/syncPayment
            Method: POST
    syncPolicyFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: kahoona-service/
      Handler: KahoonaServiceApp.syncPolicy
      Runtime: nodejs20.x
      Layers: 
          - !Ref MyLayer
      Architectures:
        - x86_64
      MemorySize: 512
      Environment:
          Variables:
              MAYA_PAYMENT_PARAMETER_STORE_PATH: '/MayaPayment/api'
              MAYA_PAYMENT_ROOT_URL: 'https://pg-sandbox.paymaya.com'
              CREATE_CHECKOUT_CONTEXT_PATH: '/checkout/v1/checkouts'
              AUTH_USERNAME: 'pk-PTM6nsArhkGCuCC9DSNbfpAm0hLbWkUBO9lcTTyfyVh'
              AUTH_PASSWORD: 'sk-BKpWvp2NaueGRt1OGOsYNUOOiuKbM4p5o3fWObZAwaT'
              POWERTOOLS_LOG_LEVEL: ERROR,INFO
      Events:
        Decrypt:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /kahoona/syncPolicy
            Method: POST

    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - KahoonaServiceApp.ts
  
