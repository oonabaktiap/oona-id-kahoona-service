AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  oona-kahoona-decrypt-svc

  Lambda function for kahoona decrypting service

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 30

    Tracing: Active
    # You can add LoggingConfig parameters such as the Logformat, Log Group, and SystemLogLevel or ApplicationLogLevel. Learn more here https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html#sam-function-loggingconfig.
    LoggingConfig:
      LogFormat: JSON
  Api:
    TracingEnabled: true
Resources:
  MyLayer:
        Type: AWS::Serverless::LayerVersion
        Properties:
            ContentUri: oona-id-common-lambda-layers/
            RetentionPolicy: Retain
            CompatibleRuntimes:
                - nodejs20.x
  DecryptFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: kahoona-service/
      Handler: KahoonaServiceApp.decryptHandler
      Runtime: nodejs20.x
      Layers: 
          - !Ref MyLayer
      Architectures:
        - x86_64
      MemorySize: 512
      Environment:
          Variables:
              MAYA_PAYMENT_PARAMETER_STORE_PATH: '/MayaPayment/api'
              MAYA_PAYMENT_ROOT_URL: 'https://pg-sandbox.paymaya.com'
              CREATE_CHECKOUT_CONTEXT_PATH: '/checkout/v1/checkouts'
              AUTH_USERNAME: 'pk-PTM6nsArhkGCuCC9DSNbfpAm0hLbWkUBO9lcTTyfyVh'
              AUTH_PASSWORD: 'sk-BKpWvp2NaueGRt1OGOsYNUOOiuKbM4p5o3fWObZAwaT'
              POWERTOOLS_LOG_LEVEL: ERROR,INFO
      Events:
        Decrypt:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /kahoona/decrypt
            Method: POST
